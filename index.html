<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vw;
            max-width: 500px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
            aspect-ratio: 1;
        }
        .cell {
            background-color: #ffb6c1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(10px + 6vmin);
            cursor: pointer;
        }
        .cell:hover {
            background-color: #add8e6;
        }
        .cell.x {
            color: #ff69b4;
        }
        .cell.o {
            color: #4682b4;
        }
        .scores {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: rgb(218, 42, 139);">Snake Game</h2>
        <br>
        <div class="grid" id="grid">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="scores">
            X Wins: <span id="x-wins">0</span> | O Wins: <span id="o-wins">0</span> | Draws: <span id="draws">0</span>
        </div>
        <br>
        <a href="https://sites.google.com/view/mahsua-india">by Mahsua India</a>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const xWinsElement = document.getElementById('x-wins');
        const oWinsElement = document.getElementById('o-wins');
        const drawsElement = document.getElementById('draws');
        let xWins = 0;
        let oWins = 0;
        let draws = 0;
        let currentPlayer = 'x';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        // Get the modal
        const modal = document.getElementById("myModal");
        const modalText = document.getElementById("modal-text");
        const span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
            resetGame();
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                resetGame();
            }
        }

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.getAttribute('data-index');
            if (board[index] !== '' || !gameActive) {
                return;
            }
            board[index] = currentPlayer;
            cell.classList.add(currentPlayer);
            cell.innerText = currentPlayer.toUpperCase();
            checkResult();
            currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }
            if (roundWon) {
                gameActive = false;
                const winner = currentPlayer.toUpperCase();
                if (winner === 'X') {
                    xWins++;
                    xWinsElement.innerText = xWins;
                } else {
                    oWins++;
                    oWinsElement.innerText = oWins;
                }
                modalText.innerText = `Player ${winner} wins!`;
                modal.style.display = "block";
                return;
            }

            if (!board.includes('')) {
                draws++;
                drawsElement.innerText = draws;
                modalText.innerText = 'Draw!';
                modal.style.display = "block";
                return;
            }
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'x';
            cells.forEach(cell => {
                cell.classList.remove('x', 'o');
                cell.innerText = '';
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));

        modal.addEventListener('click', () => {
            modal.style.display = "none";
            resetGame();
        });
    </script>
</body>
</html>
